<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>task30</title>
  <link rel="stylesheet" href="css/task30.css">
</head>

<body>
  <form action="#">
    <div class="group">
      <label for="" class="label-name">名称</label>
      <input type="text" class="data-input" id="input-name"></input>
    </div>
    <div class="group">
      <label for="" class="label-name">密码</label>
      <input type="password" class="data-input" id="input-pwd"></input>
    </div>
    <div class="group">
      <label for="" class="label-name">确认密码</label>
      <input type="password" class="data-input" id="input-pwd-again"></input>
    </div>
    <div class="group">
      <label for="" class="label-name">邮箱</label>
      <input type="text" class="data-input" id="input-email"></input>
    </div>
    <div class="group">
      <label for="" class="label-name">手机</label>
      <input type="text" class="data-input" id="input-phone"></input>
      <p class="tips" id="tips">必填，长度为4~16个字符</p>
    </div>
    <div class="group">
      <button class="btn" id="submit-btn" type="submit">提交</button>
    </div>
  </form>
  <script type="text/javascript" src="js/task30.js"></script>
</body>

</html>
