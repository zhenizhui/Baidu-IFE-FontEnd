<html lang="en">

<head>

        </tbody>
    </table>
    <script type="text/javascript" src="js/task38.js"></script>
    <script type="text/javascript">
        smartTable.initTable(function(e){},{
            col:"6",
            row:"3",
            data:{
                th:["Company","Q1","Q2","Q3","Q4","Sum"],
                td:[
                    ["Microsoft","20.3","30.5","23.5","40.3","114.6"],
                    ["Google","50.2","40.63","45.23","39.3","144.6"],
                    ["Apple","25.4","30.2","33.3","36.7","14.6"]

            }
        })

</body>

</html>
