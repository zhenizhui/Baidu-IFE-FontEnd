<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>task25</title>
  <link rel="stylesheet" href="css/task25.css">
</head>

<body>
  <div class="tree">
    <ul class="tree-content">
      <li class="tree-father" id="tree-father-0">
        <span class="switch-off" id="switch-off-0"></span>
        <a href="#" class="tree-father">父节点</a>
        <ul class="tree-son-area" id="tree-son-0">
          <li class="tree-son-li">
            <a href="#" class="tree-son-a">
              <span class="dashed"></span>
              <span class="son-icon"></span>
              <span class="tree-son-content">子节点1</span>
            </a>
          </li>
          <li class="tree-son-li">
            <a href="#" class="tree-son-a">
              <span class="dashed"></span>
              <span class="son-icon"></span>
              <span class="tree-son-content">子节点2</span>
            </a>
          </li>
          <li class="tree-son-li">
            <a href="#" class="tree-son-a">
              <span class="dashed"></span>
              <span class="son-icon"></span>
              <span class="tree-son-content">子节点3</span>
            </a>
            <li class="tree-son-li">
              <a href="#" class="tree-son-a">
                <span class="dashed last"></span>
                <span class="son-icon"></span>
                <span class="tree-son-content">子节点4</span>
              </a>
            </li>
        </ul>
        </li>
    </ul>
  </div>
  <script type="text/javascript" src="js/task25.js"></script>
</body>

</html>
